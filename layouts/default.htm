description = "Default layout"
==
<!DOCTYPE html>
<html ng-app="MaterialTheme">
  <head>
    <title>{{ this.page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="{{ ['assets/css/app.css']|theme }}" rel="stylesheet">
    {% styles %}
  </head>
  <body>
    <div ng-controller="AppCtrl as appCtrl" ng-cloack>
      {% partial "header" %}

      <md-content flex style="height: 100vh">
        {% page %}

        <footer>
          {% partial "footer" %}
        </footer>
      </md-content>
    </div>
    <script src=" {{ [
      'bower_components/angular/angular.min.js',
      'bower_components/angular-animate/angular-animate.min.js',
      'bower_components/angular-aria/angular-aria.min.js',
      'bower_components/angular-material/angular-material.min.js',
      'bower_components/angular-material-icons/angular-material-icons.min.js',
      'bower_components/hammerjs/hammer.min.js',
      'bower_components/angular-carousel/angular-carousel.min.js',
      'assets/js/app.js'
      ]|theme }}">
    </script>
  </body>
</html>
